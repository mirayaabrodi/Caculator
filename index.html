<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utilities.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon.ico">
  <title>Caculator</title>
</head>

<body>

  <!-- Caculator -->

  <section class="caculator">

    <!-- Caculator - Text Field -->

    <form action="">
      <input type="text" class="textField" value="" disabled>
    </form>

    <!-- Caculator - Buttons -->

    <main class="keys">

      <input type="button" class="clear" value="AC" aria-label="clear sign">
      <input type="button" class="arrow" value="ÃŸ" aria-label="arrow sign">
      <input type="button" class="slash" value="/" aria-label="slash sign">
      <input type="button" class="seven" value="7" aria-label="seven">
      <input type="button" class="eight" value="8" aria-label="eight">
      <input type="button" class="nine" value="9" aria-label="nine">
      <input type="button" class="multiply" value="*" aria-label="multiply sign">
      <input type="button" class="four" value="4" aria-label="four">
      <input type="button" class="five" value="5" aria-label="five">
      <input type="button" class="six" value="6" aria-label="six">
      <input type="button" class="sub" value="-" aria-label="subtraction sign">
      <input type="button" class="one" value="1" aria-label="one">
      <input type="button" class="two" value="2" aria-label="two">
      <input type="button" class="three" value="3" aria-label="three">
      <input type="button" class="add" value="+" aria-label="addition sign">
      <input type="button" class="zero" value="0" aria-label="zero">
      <input type="button" class="dot" value="," aria-label="dot sign">
      <input type="button" class="equal" value="=" aria-label="equal sign">
    </main>


  </section>

  

  <script src="app.js"></script>
</body>

</html>
